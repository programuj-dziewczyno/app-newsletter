<div class="main-container">
  <figure property="image">
    <img [src]="'assets/notes-images/cover.png'" alt="" />
    <figcaption></figcaption>
  </figure>
  <ng-container *ngIf="notes$ | async as notes">
    <ng-container *ngFor="let note of notes; trackBy: trackByIndex; let i = index">
      <short [note]="note"></short>
    </ng-container>
  </ng-container>
</div>
